<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChartJS chart scroll example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .chartWrapper {
        position: relative;
      }

      .chartWrapper > canvas {
        position: absolute;
        left: 0;
        top: 0;
      }

      .chartcontainer {
        width: 80vw;
        height: 50vh;
        overflow-x: scroll;
      }
    </style>
  </head>
  <body>
    <div class="chartMenu">
      <p>ChartJS chart scroll example</p>
    </div>
    <div class="chartWrapper">
      <div class="chartcontainer">
        <canvas id="myChart"></canvas>
      </div>
      <canvas id="myChartAxis"></canvas>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // setup
      const data = {
        labels: [
          'Mon',
          'Tue',
          'Wed',
          'Thu',
          'Fri',
          'Sat',
          'Sun',
          'Mon',
          'Tue',
          'Wed',
          'Thu',
          'Fri',
          'Sat',
          'Sun',
          'Mon',
          'Tue',
          'Wed',
          'Thu',
          'Fri',
          'Sat',
          'Sun',
          'Mon',
          'Tue',
          'Wed',
          'Thu',
          'Fri',
          'Sat',
          'Sun',
          'Mon',
          'Tue',
          'Wed',
          'Thu',
          'Fri',
          'Sat',
          'Sun',
        ],
        datasets: [
          {
            label: 'Weekly Sales',
            data: [18, 12, 6, 9, 12, 3, 9, 18, 12, 6, 9, 12, 3, 9, 18, 12, 6, 9, 12, 3, 9, 18, 12, 6, 9, 12, 3, 9, 18, 12, 6, 9, 12, 3, 9],
            backgroundColor: [
              'rgba(255, 26, 104, 0.2)',
              'rgba(54, 162, 235, 0.2)',
              'rgba(255, 206, 86, 0.2)',
              'rgba(75, 192, 192, 0.2)',
              'rgba(153, 102, 255, 0.2)',
              'rgba(255, 159, 64, 0.2)',
              'rgba(0, 0, 0, 0.2)',
            ],
            borderColor: [
              'rgba(255, 26, 104, 1)',
              'rgba(54, 162, 235, 1)',
              'rgba(255, 206, 86, 1)',
              'rgba(75, 192, 192, 1)',
              'rgba(153, 102, 255, 1)',
              'rgba(255, 159, 64, 1)',
              'rgba(0, 0, 0, 1)',
            ],
            borderWidth: 1,
          },
        ],
      };

      // config
      const config = {
        type: 'bar',
        data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          // animations: {
          //   onComplete: (animation) => {
          //     let chart;
          //   },
          // },
          scales: {
            x: {},
            y: {
              beginAtZero: true,
            },
          },
        },
      };
      let xAxisminwidth = 10;
      function fitChart() {
        let chartCanvas = document.getElementById('myChart');
        let maxWidth = chartCanvas.parentElement.parentElement.clientWidth;
        let width = Math.max(myChart.data.labels.length * xAxisminwidth, maxWidth);

        chartCanvas.parentElement.style.width = width + 'vw';
      }

      // render init block
      const myChart = new Chart(document.getElementById('myChart'), config);
    </script>
  </body>
</html>
